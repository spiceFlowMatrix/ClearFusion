<mat-card [ngClass]="{'sidebar-open':isShow, 'sidebar-closed':!isShow}">
  <div class="close-box" (click)="closeCard()"><i class="fas fa-times-circle"></i></div>
  <mat-card-title>
    <ng-content select="[title]"> </ng-content>
  </mat-card-title>


  <mat-card-subtitle>
    <ng-content select="[subtitle]"></ng-content>
  </mat-card-subtitle>

  <mat-divider></mat-divider>

  <mat-card-content>
    <ng-content select="[content]"></ng-content>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-footer>
    <ng-content select="[footer]"></ng-content>
  </mat-card-footer>

</mat-card>
