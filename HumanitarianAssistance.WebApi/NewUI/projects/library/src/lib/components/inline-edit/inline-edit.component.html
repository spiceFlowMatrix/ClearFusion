<div class="row">
  <div class="example-form-field inline_edit_content">
    <div class="spinner_abs pull_left">
      <div class="spinner_content" *ngIf="value._IsLoading && !value._IsError">
        <mat-spinner [diameter]="15"></mat-spinner>
      </div>
      <div class="spinner_content" *ngIf="value._IsError">
        <i class="fas fa-exclamation-triangle"></i>
      </div>

      <div *ngIf="!value._IsError && !value._IsLoading">
          &nbsp;&nbsp;&nbsp;&nbsp;
      </div>
    </div>

    <div class="col-sm-10 col-xs-10">
      <div class="example-form-field content">
        <input
          [required]="required"
          [(ngModel)]="value.Name"
          [disabled] ="value._IsLoading || disabled"
          (change)="onEdit($event)"
          [name]="name"
          [type]="type"
          [placeholder]="placeholder"
        />
      </div>
    </div>
    <div class="col-sm-2 text-right col-xs-2 ">
      <!-- <mat-icon
        *ngIf="!value._IsDeleted"
        class="icon_cursor small_icon text-danger tp_15"
        (click)="onDelete()"
      >
        delete
      </mat-icon> -->
    </div>
  </div>
</div>
