<div class="row">
  <div class="example-form-field inline_content_show_edit">
    <div class="col-sm-11 col-xs-11">
      <mat-form-field class="example-form-field">
        <input matInput [disabled]="value._IsLoading" [required]="required" [(ngModel)]="value.Name" type="text"
          maxlength="150" (blur)="onEdit()" />
      </mat-form-field>

    </div>
    <div class="col-sm-1 text-right col-xs-1 ">

      <div class="spinner_abs">
        <div class="spinner_content" *ngIf="value._IsLoading && !value._IsError">
          <mat-spinner [diameter]="15"></mat-spinner>
        </div>
        <div class="spinner_content" *ngIf="value._IsError">
          <i class="fas fa-exclamation-triangle"></i>
        </div>

        <div *ngIf="!value._IsError && !value._IsLoading">

        </div>

      </div>

      <mat-icon *ngIf="!value._IsDeleted && !value._IsLoading" class="icon_cursor small_icon text-danger tp_15 icon_width" (click)="onDelete()">
        delete
      </mat-icon>

    </div>
  </div>
  <!-- <i class="material-icons small_icon"> highlight_off </i> -->

</div>
