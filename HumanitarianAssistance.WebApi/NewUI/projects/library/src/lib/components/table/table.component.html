<table class="table table-striped">
  <thead>
    <tr>
      <th *ngFor="let header of headers | async">
        {{header}}
      </th>
    </tr>
  </thead>
  <tbody *ngFor="let item of items | async; let i=index;">
    <tr (click)="isShowSubList[i] = !isShowSubList[i]" class="main-table">
      <td *ngFor="let header of itemHeaders | async; let j=index ">{{item[header]}}</td>
      <td *ngIf="actions && (actions.items)">
        <hum-button *ngIf="actions.items.button.status" [type]="'add'" [text]="actions.items.button.text"
          (click)='action(item,"button")'></hum-button>
        <i *ngIf="actions.items.download" class="fas fa-download" (click)='action(item,"button")'></i>
        <i *ngIf="actions.items.edit" class="fas fa-edit" (click)='action(item,"button")'></i>
        <i *ngIf="actions.items.delete" class="fas fa-trash" (click)='action(item,"button")'></i>


      </td>

    </tr>

    <tr *ngIf="isShowSubList[i]" class="sub-table">
      <td [attr.colspan]="(headers | async).length + 1">
        <div class="sub-table">
          <span>{{subTitle}}</span>
          <table class="table table-striped sub-table">
            <thead>
              <tr>
                <th *ngFor="let header of subHeaders | async">
                  {{header}}
                </th>
              </tr>
            </thead>

            <tbody *ngIf="subItems[i]">
              <tr *ngFor="let subItem of subItems[i]">
                <td *ngFor="let header of subItemHeaders | async; let j=index ">{{subItem[header]}}</td>
                <td *ngIf="actions && (actions.subitems)">
                  <hum-button *ngIf="actions.subitems.button.status" [type]="'add'" [text]="actions.items.button.text"
                    (click)='subaction(subItem, item ,"button")'></hum-button>
                  <i *ngIf="actions.subitems.download" class="fas fa-download"
                    (click)='subaction(subItem, item ,"download")'></i>
                  <i *ngIf="actions.subitems.edit" class="fas fa-edit" (click)='subAction(subItem, item ,"edit")'></i>
                  <i *ngIf="actions.subitems.delete" class="fas fa-trash"
                    (click)='subAction(subItem, item ,"delete")'></i>


                </td>

                <!-- <td><i class="fas fa-trash" (click)='deleteClicked(subItem, item)'></i> </td> -->
              </tr>
            </tbody>
          </table>
        </div>

      </td>
    </tr>



  </tbody>
</table>
