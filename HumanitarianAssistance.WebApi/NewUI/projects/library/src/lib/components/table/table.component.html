<table class="table table-striped">
  <thead>
    <tr>
      <th *ngFor="let header of headers | async">
        {{header}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items | async">
      <td *ngFor="let header of itemHeaders | async; let j=index ">{{item[header]}}</td>
      <td><a>ADD PROCUREMENT</a></td>
    </tr>
  </tbody>
</table>
