<ng-container [ngSwitch]="type">

    <button *ngSwitchCase="'save'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()" cdkFocusInitial [type]="(isSubmit)?'submit':'button'">
    <h5>
      <i class="fas fa-check"></i>
      {{text | uppercase}}
    </h5>
  </button>
    <button *ngSwitchCase="'completed'" [disabled]="disabled" mat-flat-button class="green" (click)="btnClick()" cdkFocusInitial [type]="(isSubmit)?'submit':'button'">
  <h5>
    <i class="fas fa-check"></i>
    {{text | uppercase}}
  </h5>
</button>
    <button *ngSwitchCase="'edit'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()" cdkFocusInitial [type]="(isSubmit)?'submit':'button'">
  <h5>
    <i class="fas fa-edit"></i>
    {{text | uppercase}}
  </h5>
</button>
    <button *ngSwitchCase="'cancel'" [disabled]="disabled" mat-flat-button class="red" (click)="btnClick()" type="button">
    <h5>
      <i class="fas fa-times"></i>
      {{text | uppercase}}
    </h5>
  </button>
    <button *ngSwitchCase="'remove'" [disabled]="disabled" mat-flat-button class="red" (click)="btnClick()" type="button">
    <h5>
      <i class="fas fa-trash-alt"></i>
      {{text | uppercase}}
    </h5>
  </button>
    <button *ngSwitchCase="'add'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()" type="button">
    <h5>
      <i class="fas fa-plus"></i>
      {{text | uppercase}}
    </h5>
  </button>
    <button *ngSwitchCase="'filter'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()" [type]="(isSubmit)?'submit':'button'">
    <h5>
      <i class="fas fa-filter"></i>
      {{text | uppercase}}
    </h5>
  </button>
    <button *ngSwitchCase="'down'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()" type="button">
    <h5>
      {{text | uppercase}}
      <i class="fas fa-caret-down"></i>
    </h5>
  </button>
    <button *ngSwitchCase="'text'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()" type="button">
    <h5>
      {{text | uppercase}}
    </h5>
  </button>
    <button *ngSwitchCase="'clear'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()" type="button">
    <h5>
      <i class="fas fa-sync-alt"></i>
      {{text | uppercase}}
    </h5>
  </button>
    <button *ngSwitchCase="'loading'" mat-flat-button class="blue" (click)="btnClick()" type="button">
    <span class="display_inline_block">
      <mat-spinner [diameter]="15"></mat-spinner>
    </span>
    {{text| uppercase}}
  </button>
    <button *ngSwitchCase="'download'" [disabled]="disabled" mat-flat-button class="blue" (click)="btnClick()" type="button">
    <h5>
      <i class="fas fa-download"></i>
      {{text | uppercase}}
    </h5>
  </button>
  <button *ngSwitchCase="'attachment'" mat-flat-button class="blue" (click)="btnClick()" type="button">
    <h5>
      <i class="fa fa-paperclip fa-1"></i>
      {{text| uppercase}}
    </h5>
  </button>
  <button *ngSwitchCase="'pdf'" mat-flat-button class="blue" (click)="btnClick()" type="button">
    <h5>
      <i class="fa fa-file-pdf-o fa-1"></i>
      {{text| uppercase}}
    </h5>
  </button>
  <button *ngSwitchCase="'delete'" mat-flat-button class="red" (click)="btnClick()" type="button">
    <h5>
      <i class="fas fa-trash fa-1"></i>
      {{text| uppercase}}
    </h5>
  </button>
</ng-container>
