<mat-form-field>
  <mat-select [formControl]="dropControl" placeholder="{{placeHolder}}" (selectionChange)="optionChange($event.value)">
    <mat-option *ngFor="let option of options | async" [value]="option.value">
      {{option.name}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="dropControl.invalid">Error</mat-error>
</mat-form-field>
