<div>
  <div>
    <h4>{{ pageTitle }}</h4>
  </div>

  <hr />

  <div>
    <mat-spinner
      class="center_loader"
      diameter="50"
      *ngIf="documentListLoader"
    ></mat-spinner>

    <div class="row" *ngIf="!documentListLoader">
      <div *ngFor="let item of documentList">
        <div class="col-sm-10">
          <a mat-button href="{{ item.DocumentSignedURL }}" target="_blank">
            {{ item.DocumentName }}</a
          >
        </div>
        <div
          class="col-sm-2"
          style="
        padding-top: 8px;
    "
          *ngIf="!item.IsDeleted"
        >
          <mat-icon
            color="warn"
            style="font-size: larger;"
            class="icon_cursor small_icon text-danger tp_15 icon_width"
            (click)="onDelete(item)"
          >
            delete</mat-icon
          >
        </div>
        <div
          class="col-sm-2"
          style="
        padding-top: 7px;
    "
          *ngIf="item.IsDeleted"
        >
          <mat-spinner [diameter]="15"></mat-spinner>
        </div>
      </div>
    </div>
  </div>
</div>
