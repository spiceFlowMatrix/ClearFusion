<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

<div class="container">
    <form class="log-form" [formGroup]="loginForm" (ngSubmit)="onFormSubmit(loginForm.value)">
    <div id="login" class="login">
      <div class="login-icon-field text-center">
        <br/>
        <div class="brand"> <i class="fa fa-universal-access"></i></div>
        <h3 style="font-family: 'Raleway', sans-serif; color: #00d4b1">Humanitarian</h3>
      </div>
      <div class="row">
          <div class="col-sm-8 col-xs-8 col-sm-offset-2 col-xs-offset-2 input_block">
              <i class="far fa-user"></i> &nbsp;
                   <input type="text" matInput placeholder="Username" formControlName="Username">
          </div>
          <br/>
          <div class="col-sm-8 col-xs-8 col-sm-offset-2 col-xs-offset-2 input_block">
            <i class="fas fa-key"></i> &nbsp;
            <input type="password" matInput placeholder="Password" formControlName="Password">
          </div>
          <div class="col-sm-10 col-xs-10 col-sm-offset-1 col-xs-offset-1 text-center login-button">
               <button mat-raised-button type="submit" color="accent" [disabled]="false">Login</button>
            </div>

        </div>

    </div>
  </form>
  </div>
