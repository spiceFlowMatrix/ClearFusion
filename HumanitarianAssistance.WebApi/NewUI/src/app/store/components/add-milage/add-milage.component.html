<div>
  <h1 mat-dialog-title>Vehicle Mileage Form</h1>
  <div mat-dialog-subtitle>Please enter number of Kilometers the vehicle has been used.</div>
  <div mat-dialog-subtitle><b>Note:</b> User may provide a negative value if the vehicle's total incurred mileage needs to be
    reduced for some reason..</div>
  <br/>
  <form [formGroup]="mileageForm" (ngSubmit)="addMilage()">


    <mat-dialog-content>
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-3">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Mileage (KM)" formControlName="Mileage">
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field>
              <input matInput [matDatepicker]="picker" formControlName="Month" placeholder="Date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions class="items-float-right">
      <hum-button *ngIf="!isAddMileageFormSubmitted" [disabled]="!mileageForm.valid" [type]="'save'" [text]="'save'" [isSubmit]='true'></hum-button>
      <hum-button *ngIf="isAddMileageFormSubmitted" [type]="'loading'" [text]="'Saving....'"></hum-button>
      <hum-button (click)='onCancelPopup()' [type]="'cancel'" [text]="'cancel'"></hum-button>
    </mat-dialog-actions>

  </form>
</div>
