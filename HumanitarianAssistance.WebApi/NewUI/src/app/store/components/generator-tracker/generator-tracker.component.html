<lib-sub-header-template>
    <span class="action_header">Generator Tracker
      <hum-button [type]="'down'" [text]="'DISPLAY CURRENCY'"></hum-button>
    </span>
    <div class="action_section">
    </div>
  </lib-sub-header-template>
  <mat-divider></mat-divider>
  <mat-card [ngStyle]="scrollStyles">
    <div style="padding-left: 50px;">
    <div class="row">
      <div class="col-md-12">
          <mat-form-field>
              <mat-label>Display Currency</mat-label>
              <mat-select [(ngModel)]="selectedDisplayCurrency" (selectionChange)='selectedDisplayCurrencyChanged()'>
                <mat-option *ngFor="let currency of currencyList$ | async" [value]="currency.value">
                  {{currency.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      </div>
    </div>
  </div>
  <mat-card [ngStyle]="scrollStyles">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <app-generator-filters (applyFilterEvent)='getFilteredGeneratorList($event)'></app-generator-filters>
          <mat-divider></mat-divider>
          <h4>Generators</h4>
          <hum-table [headers]="generatorListHeaders$" [items]="generatorList$"
          (actionClick)="openHoursModal($event)" [actions]="actions" (rowClick)="goToDetails($event)"></hum-table>
        <mat-paginator [length]="recordsCount" [pageSize]="generatorTrackerFilter.pageSize"
          [pageSizeOptions]="[10, 5, 25, 100]" (page)="pageEvent($event)">
        </mat-paginator>
        </div>
      </div>
    </div>
  </mat-card>
</mat-card>
