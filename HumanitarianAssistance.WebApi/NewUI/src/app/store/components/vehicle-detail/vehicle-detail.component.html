<div class="row">
    <form [formGroup]="vehicleDetailForm">
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-3">
              <mat-form-field class="example-full-width">
                  <input matInput formControlName='PlateNo' placeholder="Plate No">
                </mat-form-field>
          </div>
          <div class="col-md-3">
            <!-- <lib-hum-dropdown [validation]="vehicleDetailForm.controls['EmployeeId'].touched"
            [options]="employeeList$" formControlName='EmployeeId' [placeHolder]="'Driver'">
            </lib-hum-dropdown> -->
            <mat-form-field>
              <mat-label>Driver</mat-label>
              <mat-select formControlName='EmployeeId'>
                <mat-option *ngFor="let employee of employeeList$ | async" [value]="employee.value">
                  {{employee.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-3">
              <mat-form-field class="example-full-width">
                  <input matInput type='number' formControlName="StartingMileage" placeholder="Starting Mileage(KM)">
                </mat-form-field>
          </div>
          <div class="col-md-3">
              <mat-form-field class="example-full-width">
                <input matInput type='number' formControlName="IncurredMileage" placeholder="Incurred Mileage(KM)">
                </mat-form-field>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-3">
            <mat-form-field class="example-full-width">
              <input matInput type='number' formControlName="FuelConsumptionRate" placeholder="Standard Fuel Consumption Rate(litres/100KM)">
            </mat-form-field>
          </div>
          <div class="col-md-3">
              <mat-form-field class="example-full-width">
                  <input matInput type='number' formControlName="MobilOilConsumptionRate" placeholder="Standard Mobil Oil Consumption Rate(litres/100KM)">
                </mat-form-field>
          </div>
          <div class="col-md-3">
            <!-- <lib-hum-dropdown [validation]="vehicleDetailForm.controls['OfficeId'].hasError('required') || vehicleDetailForm.controls['EmployeeId'].touched"
            [options]="offices$" formControlName='OfficeId' [placeHolder]="'Location'"></lib-hum-dropdown> -->

            <mat-form-field>
              <mat-label>Location</mat-label>
              <mat-select formControlName='OfficeId'>
                <mat-option *ngFor="let office of offices$ | async" [value]="office.value">
                  {{office.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field class="example-full-width">
                <input matInput type='number' formControlName="ModelYear" placeholder="Model Year">
              </mat-form-field>
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <input matInput formControlName='ManufacturerCountry' placeholder="Manufacturing Country">
                  </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <input matInput formControlName='EngineNo' placeholder="Engine No">
                  </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <input matInput formControlName='RegistrationNo' placeholder="Registration No">
                  </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="example-full-width">
                    <input matInput formControlName='ChasisNo' placeholder="Chasis No">
                  </mat-form-field>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 padding_left_30">
            <mat-form-field class="example-full-width">
                <textarea formControlName='Remarks' matInput placeholder="Remarks"></textarea>
              </mat-form-field>
        </div>
      </div>
    </form>
  </div>
