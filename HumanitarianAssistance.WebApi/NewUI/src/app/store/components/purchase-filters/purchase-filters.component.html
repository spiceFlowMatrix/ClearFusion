<div class="container">
  <form [formGroup]="purchaseFormFilters">


  <div class="row">
    <div class="col-md-12">
      <div class="col-md-3">
        <lib-hum-dropdown [options]="inventoryType$" formControlName="InventoryType" [placeHolder]="'Inventory'"></lib-hum-dropdown>
      </div>
      <div class="col-md-3">
        <lib-hum-dropdown [options]="receiptType$" formControlName="ReceiptType" [placeHolder]="'Receipt Type'"></lib-hum-dropdown>
      </div>
      <div class="col-md-3">
          <lib-hum-dropdown [options]="offices$" formControlName="OfficeId" [placeHolder]="'Office'"></lib-hum-dropdown>
        </div>
      <div class="col-md-3">
          <lib-hum-dropdown [options]="currencies$" formControlName="CurrencyId" [placeHolder]="'Currency'"></lib-hum-dropdown>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-3">
          <lib-hum-dropdown [options]="projects$" formControlName="ProjectId" [placeHolder]="'Project'"></lib-hum-dropdown>
      </div>
      <div class="col-md-3">
          <lib-hum-dropdown [options]="animals" formControlName="JobId" [placeHolder]="'Job'"></lib-hum-dropdown>
      </div>
      <div class="col-md-3">
          <mat-form-field>
              <input matInput formControlName="DateOfPurchase" [matDatepicker]="DateOfPurchase" placeholder="Date of Purchase">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
      </div>
      <div class="col-md-3">
          <mat-form-field>
              <input matInput formControlName="DateOfIssue" [matDatepicker]="DateOfIssue" placeholder="Date of Issue">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-3">
          <lib-hum-dropdown [options]="storeInventory$" formControlName="InventoryMaster" [placeHolder]="'Inventory(Master)'"></lib-hum-dropdown>
      </div>
      <div class="col-md-3">
          <lib-hum-dropdown [options]="animals" formControlName="ItemGroup" [placeHolder]="'Item Group'"></lib-hum-dropdown>
      </div>
      <div class="col-md-3">
          <lib-hum-dropdown [options]="animals" formControlName="Item" [placeHolder]="'Item'"></lib-hum-dropdown>
      </div>
    </div>
  </div>
</form>
</div>
