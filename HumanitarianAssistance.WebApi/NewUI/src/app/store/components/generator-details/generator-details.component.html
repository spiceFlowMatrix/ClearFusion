<lib-sub-header-template>
  <span class="action_header">
    <a class="back_arrow" routerLink="/store/vehicle/tracker">
      <i class="fas fa-arrow-left"></i>
    </a>
    Generator Details
    <hum-button [type]="'add'" [text]="'ADD Hours'" (click)="openMilageModal()"></hum-button>
    <hum-button [type]="'text'" [text]="'Edit detials'" (click)="goToDetails()"></hum-button>
  </span>
  <div class="action_section">
  </div>
</lib-sub-header-template>
<mat-divider></mat-divider>
<mat-tab-group>
    <mat-tab label="DETAILS">
      <ng-template matTabContent>
        <ng-container *ngTemplateOutlet="generatorDetails"></ng-container>
      </ng-template>
    </mat-tab>
    <mat-tab label="MONTHLY BREAKDOWN"> Content 2 </mat-tab>
    <mat-tab label="LOGS">
      <ng-template matTabContent>
        <app-logs></app-logs>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
