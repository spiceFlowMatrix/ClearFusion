<form [formGroup]="masterForm" (ngSubmit)="submit()">
    <mat-card-title>
        Add New Item Category
    </mat-card-title>
    <mat-card-subtitle>
    </mat-card-subtitle>
    <mat-card-content>
      <mat-card-subtitle>What is the name of the Item Category?</mat-card-subtitle>
      <mat-form-field class="full-width">
        <input matInput placeholder="Item Name" formControlName="name">
      </mat-form-field>
      <mat-card-subtitle>Please describe the Item Category</mat-card-subtitle>
      <mat-form-field class="full-width">
        <textarea formControlName="description" [mat-autosize]="true" [cdkAutosizeMinRows]="3" matInput placeholder="Description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <hum-button *ngIf="!isSaving" [disabled]="masterForm.invalid" [isSubmit]="true" [type]="'save'" [text]="'save'" [isSubmit]="true"></hum-button>
      <hum-button *ngIf="isSaving" [type]="'loading'" [text]="'Saving....'"></hum-button>
      <hum-button (click)='cancel()' [type]="'cancel'" [text]="'cancel'"></hum-button>
    </mat-card-actions>
  </form>
