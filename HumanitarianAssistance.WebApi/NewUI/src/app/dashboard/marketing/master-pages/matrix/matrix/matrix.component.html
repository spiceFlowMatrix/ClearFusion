<div class="body-content">
  <div class="container-fluid">
    <div class="row">
      <div [class]="colsm6">
        <mat-card [ngStyle]="scrollStyles">
          <div class="project-details">
              <div class="row">
                  <div class="col-sm-10">
                      <h4 class="main_heading">
                          UNIT RATE DEFINITIONS
                       </h4>
                  </div>
                  <div class="col-sm-2">
                      <button
                      mat-icon-button
                      class="margin_left_10 pull-right"
                    >
                      <mat-icon>settings</mat-icon>
                    </button>
                  </div>
    
                </div>
            <!-- <h4 class="main_heading bdr_heading">UNIT RATE DEFINITIONS <a><i class="fa fa-cog black_icon pull-right"></i></a></h4> -->
          </div>
          <div class="row">
              <div
              *ngIf="unitRateListLoaderFlag; else untiRateListTemplate"
              class="col-sm-12"
            ><br/><br/><br/>
              <mat-spinner
                class="center_loader"
                diameter="50"
              ></mat-spinner>
            </div>
          </div>
       <ng-template #untiRateListTemplate>
          <div class="col-sm-12">
              <div class="responsive_table-responsive">
                  <table class="table table-bordered">
                    <tbody>
                      <tr>
                        <td width="1%">
                          <p class="width_8"></p>
                        </td>
                        <td width="5%"></td>
                        <td width="40%"><a class="add_new" (click)="onItemClick(0)" *ngIf="isEditingAllowed">Add New....</a></td>
                        <td width="20%"></td>
                        <td width="20%"></td>
                        <td width="5%"></td>
                        <td width="1%"></td>
                      </tr>
                      <tr *ngFor="let db of unitRatesList" (click)="onItemClick(db.UnitRateId)" [ngClass]="{'selected': selectedRowID === db.UnitRateId}">
                        <td width="1%">
                          <p class="width_8"></p>
                        </td>
                        <td class="grey-text" width="5%">{{db.UnitRateId}}</td>
                        <td width="40%" text-align="left">
                          <p class="diamond">{{db.ActivityName}}</p>
                        </td>
                        <td class="text-right" width="10%">{{db.UnitRates}}</td>
                        <td class="text-left" width="30%">
                          <!-- <p class="diamond">{{db.Medium}}</p> -->
                        </td>
                        <td class="" width="7"></td>
                        <td width="1%" class="text-center"><i *ngIf="selectedRowID === db.UnitRateId" class="material-icons font-12"> arrow_forward_ios </i></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
          </div>
       </ng-template>
        </mat-card>
      </div>
      <div [ngStyle]="{'display':!showUnitRateDetail ? 'none' : 'block'}" class="col-sm-6">
        <app-unit-rate [routeId]="routeId" (updateUnitRateListById)="updateUnitRateList($event)" (testFunc)="addUnitRateListById($event)"
          (deleteUnitRate)="onUnitRateDeleted($event)" (hideDetailPanel)="hideDetailPanel($event)" [isEditingAllowed]="isEditingAllowed"></app-unit-rate>
      </div>
    </div>
  </div>
