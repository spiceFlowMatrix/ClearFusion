<div class="body-content">
  <div class="container-fluid">
    <div class="row">
      <div [class]="colsm6">
        <mat-card>
          <div class="project-details">
              <div class="row">
                  <div class="col-sm-10">
                      <h4 class="main_heading">
                          Time Category
                       </h4>
                  </div>
                  <div class="col-sm-2">
                      <button
                      mat-icon-button
                      class="margin_left_10 pull-right"
                    >
                      <mat-icon>settings</mat-icon>
                    </button>
                  </div>

                </div>
          </div>
          <div class="row">
              <div
              *ngIf="timeCategoryListLoaderFlag; else timeCategoryListTemplate"
              class="col-sm-12"
            ><br/><br/><br/>
              <mat-spinner
                class="center_loader"
                diameter="50"
              ></mat-spinner>
            </div>
            <ng-template #timeCategoryListTemplate>
              <div class="col-sm-12">
                  <div class="responsive_table-responsive">
                      <table class="table table-bordered">
                        <tbody>
                          <tr>
                            <td width="1%">
                              <p class="width_8"></p>
                            </td>
                            <td width="5%"></td>
                            <td width="40%"><a class="add_new" *ngIf="isEditingAllowed" (click)="onItemClick(0)">Add New....</a></td>
                            <td width="20%"></td>
                            <td width="20%"></td>
                            <td width="5%"></td>
                            <td width="1%"></td>
                          </tr>
                          <tr *ngFor="let db of getTimeCategoryList" (click)="onItemClick(db.TimeCategoryId)" [ngClass]="{'selected': selectedRowID === db.TimeCategoryId}">
                            <td width="1%">
                              <p class="width_8"></p>
                            </td>
                            <td class="grey-text" width="5%">{{db.TimeCategoryId}}</td>
                            <td width="40%" text-align="left">
                              <p class="diamond">{{db.TimeCategoryName}}</p>
                            </td>
                            <td class="text-right" width="10%"></td>
                            <td class="text-left" width="30%">
                            </td>
                            <td class="" width="7"><a class="blue-circle "><i class="far fa-bell"></i></a></td>
                            <td width="1%" class="text-center"><i *ngIf="selectedRowID === db.TimeCategoryId" class="material-icons font-12"> arrow_forward_ios </i></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
              </div>
            </ng-template>
          </div>

        </mat-card>
      </div>
      <div [ngStyle]="{'visibility': showTimeCategoryDetail ? 'visible' : 'hidden'}" class="col-sm-6">
        <app-time-category-details (updateTimeCategory)="updateTimeCategoryList($event)" (addTimeCategory)="addTimeCategoryList($event)"
          (deleteTimeCategory)="onTimeCategoryDeleted($event)" (hideDetailPanel)="hideDetailPanel($event)"
          [timeCategoryId]="timeCategoryId"></app-time-category-details>
      </div>
    </div>
  </div>
</div>
