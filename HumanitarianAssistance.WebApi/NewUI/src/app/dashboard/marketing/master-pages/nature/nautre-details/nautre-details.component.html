<div class="row">
  <div class="col-sm-12">
    <mat-card>
      <div class="row">
        <div class="col-sm-6">
          <!-- <span (click)="onHideDetailPanel()"><i title="Back to List" class="fas fa-arrow-left"></i></span> -->
        </div>
        <div class="col-sm-6">
          <!-- <div *ngIf="archiveButton" class="col-sm-6"><a class="pull-right" (click)="DeleteNature(natureId)">Archive</a></div> -->
          <div *ngIf="archiveButton" class="col-sm -6 pull-right">
              <button pTooltip="Archive"
              tooltipPosition="top"
                (click)="DeleteNature(natureId)"
                color="warn"
                mat-icon-button
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
        </div>
      </div>
      <form [formGroup]="natureDetailsForm">
        <div class="row">
            <div
            *ngIf="natureDetailsLoaderFlag; else natureDetailsTemplate"
            class="col-sm-12"
          ><br/>
            <mat-spinner
              class="center_loader"
              diameter="50"
            ></mat-spinner>
          </div>
          <ng-template #natureDetailsTemplate>
              <div class="col-sm-12">
                  <div class="col-sm-6">
                    <!-- <label>Nature</label> -->
                    <mat-form-field class="example-full-width">
                    <input (change)="onChange(natureName.value)" #natureName formControlName="natureName" matInput name="natureName"
                      placeholder="Nature" />
                      </mat-form-field>
                  </div>
                </div>
          </ng-template>
        </div>
      </form>
    </mat-card>
  </div>
</div>
