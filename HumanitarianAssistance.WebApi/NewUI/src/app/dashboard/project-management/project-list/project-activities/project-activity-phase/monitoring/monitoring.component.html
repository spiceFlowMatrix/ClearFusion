<div *ngFor="let monitoring of projectMonitoring">
  <br>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{monitoring.MonitoringDate | date: "dd/MM/yyyy" }}
        </mat-panel-title>
        <mat-panel-description>
          Rating: {{monitoring.Rating}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="project-monitoring-main">
        <div class="row">
          <div class="col-sm-6">
            <button mat-raised-button color="primary" (click)="openDocumentsDialog(monitoring.ProjectMonitoringReviewId)">
              Documents
            </button>
          </div>
          <div class="col-sm-6" style="
                text-align: right;
            ">
            <button mat-raised-button color="primary" (click)="openEditProjectMonitoringDialog(monitoring.ProjectMonitoringReviewId)">
              Edit
            </button>
          </div>
        </div>

        <br />

        <div *ngFor="let review of monitoring.MonitoringReviewModel">
          <div class="row font_larger">
            <div class="col-sm-6" style="font-size: large;">
              {{review.IndicatorName}}
            </div>
            <div class="col-sm-6" style="
                text-align: right;
            ">
              Score-{{review.TotalScore}}
            </div>
          </div>

          <br />

          <div class="row">
            <div class="col-sm-12">
              <lib-listing-delete [tableHeaderList]="tableHeaderList" [tableContentList]="review.IndicatorQuestions"
                [showDelete]="true"></lib-listing-delete>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <textarea matInput [(ngModel)]="monitoring.PositivePoints" placeholder="Positive Points"
                matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="7"></textarea>
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <textarea matInput [(ngModel)]="monitoring.NegativePoints" placeholder="Negative Points"
                matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="7"></textarea>
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <textarea matInput [(ngModel)]="monitoring.Recommendations" placeholder="Recommendations"
                matTextareaAutosize matAutosizeMinRows="4"></textarea>
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field class="example-full-width">
              <textarea matInput [(ngModel)]="monitoring.Remarks" placeholder="Remarks" matTextareaAutosize
                matAutosizeMinRows="4"></textarea>
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>
