<div class="proposal-main">
  <div class="col-sm-10 col-sm-offset-1">
    <mat-card [ngStyle]="scrollStyles">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12">
            <div class="top-header clearfix">
              <h4 class="main_heading">
                PROPOSAL
                <a
                  class="pull-right"
                  *ngIf="
                    startSubmitProposalLoader;
                    else stopSubmitProposalLoder
                  "
                >
                  <mat-spinner [diameter]="20"></mat-spinner>
                </a>
                <ng-template #stopSubmitProposalLoder>
                  <button
                    mat-icon-button
                    *ngIf="!IsproposalStart; else proposalStartedTemplate"
                    class="pull-right"
                    matTooltip="Please Start Proposal"
                    matTooltipPosition="left"
                  >
                    <mat-icon aria-label="approve" class="grey_color"
                      >check</mat-icon
                    >
                  </button>
                  <ng-template #proposalStartedTemplate>
                    <button
                      mat-icon-button
                      *ngIf="
                        IsProposalSubmit == null;
                        else proposalSubmitedTemplate
                      "
                      class="pull-right"
                      (click)="ProposalDetailsChange('proposalAccept', true)"
                      [matTooltip]="
                        IsCompleteAllDoc == true
                          ? 'Click Here to Submit'
                          : 'Please Complete All Documents'
                      "
                      matTooltipPosition="left"
                    >
                      <mat-icon aria-label="approve" class="grey_color"
                        >check</mat-icon
                      >
                    </button>

                    <ng-template #proposalSubmitedTemplate>
                      <button
                        mat-icon-button
                        *ngIf="
                          IsApproved == true || IsApproved == null;
                          else proposalRejectedTemplate
                        "
                        class="pull-right"
                        matTooltip="Approved"
                        matTooltipPosition="left"
                      >
                        <mat-icon aria-label="compDo" class="green"
                          >check</mat-icon
                        >
                      </button>
                      <ng-template #proposalRejectedTemplate>
                        <button
                          mat-icon-button
                          class="pull-right"
                          (click)="
                            ProposalDetailsChange('proposalAccept', true)
                          "
                          matTooltip="Please Submit Document Again"
                          matTooltipPosition="left"
                        >
                          <mat-icon aria-label="compDoc" class="red"
                            >check</mat-icon
                          >
                        </button>
                      </ng-template>
                    </ng-template>
                  </ng-template>
                </ng-template>
              </h4>
            </div>
            <div class="row bdr_btm pad_btm_25 mar_tp_20">
              <div class="col-sm-6">
                <div class="comment-text ">
                  <div class="user_name ">
                    <a class="far fa-credit-card green font_22"></a>
                  </div>
                  <div class="user_text">
                    <div class="two-mat-field-outer">
                      <mat-form-field class="example-full-width currency_input">
                        <mat-select
                          placeholder="Cur"
                          name="currency"
                          [value]="ProposalModel.CurrencyId"
                          (selectionChange)="
                            currencyDetailsChange($event.value)
                          "
                        >
                          <mat-option
                            *ngFor="let item of CurrencyList"
                            [value]="item.CurrencyId"
                          >
                            {{ item.CurrencyCode }}
                          </mat-option>
                        </mat-select>
                        <mat-spinner
                          class="center_loader right_load_r"
                          *ngIf="currencyDetailLoader"
                          diameter="20"
                        >
                        </mat-spinner>
                      </mat-form-field>
                      <mat-form-field class="example-full-width">
                        <input
                          matInput
                          #ProposalBudget
                          type="text"
                          [(ngModel)]="ProposalModel.ProposalBudget"
                          maxlength="150"
                          placeholder="Budget"
                          name="proposalBudget"
                          (keypress)="numberOnly($event)"
                          (focusout)="
                            ProposalDetailsChange(
                              'proposalBudget',
                              ProposalBudget.value
                            )
                          "
                        />
                      </mat-form-field>
                      <mat-spinner
                        class="center_loader right_load"
                        *ngIf="budgetDetailLoader"
                        diameter="20"
                      >
                      </mat-spinner>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-sm-3">
                <div class="comment-text ">
                  <div class="user_text ">
                    <mat-form-field>
                      <mat-datepicker-toggle
                        [ngClass]="{
                          blue_date: ProposalModel.ProposalDueDate != null
                        }"
                        matSuffix
                        [for]="dueDatePicker"
                      ></mat-datepicker-toggle>
                      <mat-datepicker #dueDatePicker></mat-datepicker>
                      <input
                        matInput
                        [(ngModel)]="ProposalModel.ProposalDueDate"
                        [min]="ProposalModel.ProposalStartDate"
                        [matDatepicker]="dueDatePicker"
                        (dateChange)="
                          ProposalDetailsChange(
                            'dueDate',
                            ProposalModel.ProposalDueDate
                          )
                        "
                        placeholder="Due Date"
                        [disabled]="ProposalModel.ProposalStartDate == null"
                      />
                    </mat-form-field>
                  </div>
                </div>
              </div>
              <div class="col-sm-3">
                <div class="comment-text ">
                  <div class="user_text ">
                    <mat-form-field>
                      <mat-datepicker-toggle
                        [ngClass]="{
                          blue_date: ProposalModel.ProposalStartDate != null
                        }"
                        matSuffix
                        [for]="startDatePicker"
                      ></mat-datepicker-toggle>
                      <mat-datepicker #startDatePicker></mat-datepicker>
                      <input
                        matInput
                        [(ngModel)]="ProposalModel.ProposalStartDate"
                        [matDatepicker]="startDatePicker"
                        placeholder="Start Date"
                        [disabled]="true"
                      />
                    </mat-form-field>
                  </div>
                </div>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-3">
                <mat-form-field class="example-full-width">
                  <mat-select
                    [(ngModel)]="SelectedFileType"
                    name="FileTypes"
                    placeholder="Select File Type"
                  >
                    <mat-option
                      *ngFor="let type of ProposalFileTypes"
                      [value]="type.value"
                    >
                      {{ type.value }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-sm-1">

                  <label class="btn-floating btn-lg pink lighten-1 mt-0 float-left">
                      <mat-icon class="icon_cursor padding_top_5" aria-label="icon-button done icon" pTooltip="Upload File"
                        tooltipPosition="top">add</mat-icon>
                      <input type="file" #fileInput id="file" (click)="fileInput.value = null" value="" style="display: none;"
                      (change)="UploadProposalFile($event.target.files)"
                      >
                    </label>
              </div>
            </div>
            <div class="row">
              <div
                *ngIf="currencyDetailLoader; else ProposelListTemplate"
                class="col-sm-12"
              >
                <mat-spinner class="center_loader" diameter="50"></mat-spinner>
              </div>
              <ng-template #ProposelListTemplate>
                <div class="col-sm-12">
                  <div class="responsive_table-responsive">
                    <table class="table table-bordered">
                      <tbody>
                        <tr>
                          <td width="1%"><p class="width_8"></p></td>
                          <td width="10%" class="text-left">
                            File Name
                          </td>
                          <td width="10%" class="text-left">
                            Type Of File
                          </td>
                          <td width="20%" class="text-center">
                            Upload Date
                          </td>
                          <td width="5%" class="text-center">
                            Uploaded By
                          </td>
                          <td width="1%" class="text-center"></td>
                        </tr>
                        <tr *ngFor="let data of FileDetailsModel">
                          <td width="1%"><p class="width_8"></p></td>
                          <td width="10%" text-align="text-center">
                              {{data.ProposalFileName}}
                          </td>
                          <td width="10%" text-align="text-center">
                              {{data.FileType}}
                          </td>
                          <td width="20%" class="text-center">
                              {{data.CreatedDate}}
                          </td>
                          <td width="5%" class="text-center">
                              {{data.UserId}}
                          </td>
                          <td width="1%" class="text-center"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
