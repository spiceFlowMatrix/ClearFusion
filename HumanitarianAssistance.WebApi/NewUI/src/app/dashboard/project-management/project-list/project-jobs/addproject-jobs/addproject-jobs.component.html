<div>
    <form [formGroup]="addProjectJobsForm" (ngSubmit)="onAddProjectJobs(addProjectJobsForm)" role="form" action="POST">
        <h1 mat-dialog-title>
            Create Project Job
            <button mat-icon-button class="pull-right"  [mat-dialog-close]="data">
                <mat-icon aria-label="Example cancel icon">clear</mat-icon>
            </button>
        </h1>
        <div mat-dialog-content>
            <div class="row">
                <div class="col-sm-12">
                    <mat-form-field class="example-form-field">
                        <input matInput type="text" placeholder="Project Job Name" name="ProjectJobName"
                            formControlName="ProjectJobName" />
                    </mat-form-field>
                </div>
            </div>



        </div>
        <div mat-dialog-actions class="pull-right">
            <button mat-raised-button [mat-dialog-close]="data.data">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="!addProjectJobsForm.valid || addProjectJobsLoader">
                <span class="pull-left spinner_center margin_top_10" *ngIf="addProjectJobsLoader">
                    <mat-spinner [diameter]="15"></mat-spinner>
                </span>
                Create
            </button>
        </div>
    </form>
</div>
