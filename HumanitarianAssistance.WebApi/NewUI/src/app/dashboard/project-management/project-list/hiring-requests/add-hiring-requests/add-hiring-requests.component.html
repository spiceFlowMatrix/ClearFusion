<div>
  <h1 mat-dialog-title>
    Hiring Request
    <button mat-icon-button [mat-dialog-close]="data" class="pull-right">
      <mat-icon aria-label="clear">clear</mat-icon>
    </button>
  </h1>
  <form
    class="example-form"
    [formGroup]="hiringRequestForm"
    (ngSubmit)="onFormSubmit(hiringRequestForm.value)"
  >
    <div mat-dialog-content>
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-lg-12 col-sm-12">
              <mat-form-field class="example-full-width">
                <textarea
                  matInput
                  formControlName="Description"
                  placeholder="Description"
                  matTextareaAutosize
                  matAutosizeMinRows="5"
                  matAutosizeMaxRows="7"
                ></textarea>
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <mat-select
                  placeholder="Profession"
                  formControlName="ProfessionId"
                >
                  <mat-option
                    *ngFor="let item of professionList"
                    [value]="item.ProfessionId"
                  >
                    {{ item.ProfessionName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="Position"
                  placeholder="Position"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <mat-select
                  placeholder="Budget Line"
                  formControlName="BudgetLineId"
                >
                  <mat-option
                    *ngFor="let item of budgetLineList"
                    [value]="item.BudgetLineId"
                  >
                    {{ item.BudgetName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="TotalVacancies"
                  placeholder="Total Vacancies"
                  type="number"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <mat-select
                  placeholder="Duty Station"
                  formControlName="OfficeId"
                  [disabled]="officeSelectionFlag"
                >
                  <mat-option
                    *ngFor="let item of officeList"
                    [value]="item.OfficeId"
                  >
                    {{ item.OfficeName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="BasicPay"
                  placeholder="Basic Pay"
                  type="number"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Currency" formControlName="CurrencyId">
                  <mat-option
                    *ngFor="let item of currencyList"
                    [value]="item.CurrencyId"
                  >
                    {{ item.CurrencyName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Job Grade" formControlName="GradeId">
                  <mat-option
                    *ngFor="let item of jobGrageList"
                    [value]="item.GradeId"
                  >
                    {{ item.GradeName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="JobType"
                  placeholder="Job Type"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="JobStatus"
                  placeholder="Job Status"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="SalaryRange"
                  placeholder="Salary Range"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="ContractDuration"
                  placeholder="Contract Duration"
                  type="number"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="ContractType"
                  placeholder="Countract Type"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="Experience"
                  placeholder="Experience"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="Organization"
                  placeholder="Organization"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="MinimumEducationLevel"
                  placeholder="Minimum Education Level"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  [matDatepicker]="AnouncingDatePicker"
                  placeholder="Anouncing Date"
                  formControlName="AnouncingDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="AnouncingDatePicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #AnouncingDatePicker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  [matDatepicker]="ClosingDatePicker"
                  placeholder="Closing Date"
                  formControlName="ClosingDate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="ClosingDatePicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #ClosingDatePicker></mat-datepicker>
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
                <mat-form-field class="example-full-width">
                  <mat-select placeholder="Gender" formControlName="GenderId">
                    <mat-option
                      *ngFor="let item of genderList"
                      [value]="item.Id"
                    >
                      {{ item.value }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-lg-6 col-sm-6">
                  <mat-form-field class="example-full-width">
                    <mat-select placeholder="Shift" formControlName="Shift">
                      <mat-option
                        *ngFor="let item of workingShift"
                        [value]="item.Id"
                      >
                        {{ item.value }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
            <div class="col-lg-12 col-sm-12">
              <mat-form-field class="example-full-width">
                <textarea
                  matInput
                  formControlName="Background"
                  placeholder="Background"
                  matTextareaAutosize
                  matAutosizeMinRows="5"
                  matAutosizeMaxRows="7"
                ></textarea>
              </mat-form-field>
            </div>
            <div class="col-lg-12 col-sm-12">
              <mat-form-field class="example-full-width">
                <textarea
                  matInput
                  formControlName="SpecificDutiesAndResponsblities"
                  placeholder="Specific Duties And Responsblities"
                  matTextareaAutosize
                  matAutosizeMinRows="5"
                  matAutosizeMaxRows="7"
                ></textarea>
              </mat-form-field>
            </div>
            <div class="col-lg-12 col-sm-12">
              <mat-form-field class="example-full-width">
                <textarea
                  matInput
                  formControlName="KnowladgeAndSkillRequired"
                  placeholder="Knowladge And Skill Required"
                  matTextareaAutosize
                  matAutosizeMinRows="5"
                  matAutosizeMaxRows="7"
                ></textarea>
              </mat-form-field>
            </div>
            <div class="col-lg-12 col-sm-12">
              <mat-form-field class="example-full-width">
                <textarea
                  matInput
                  formControlName="SubmissionGuidlines"
                  placeholder="Submission Guidlines"
                  matTextareaAutosize
                  matAutosizeMinRows="5"
                  matAutosizeMaxRows="7"
                ></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions class="pull-right">
      <button mat-raised-button [mat-dialog-close]="data">Cancel</button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="addHiringRequestLoader"
      >
        <span
          *ngIf="!addHiringRequestLoader; else hiringRequestAddLoaderTemplate"
          >Save</span
        >
        <ng-template #hiringRequestAddLoaderTemplate>
          <div class="spinner_center padding_top_5 padding_bottom_5">
            <mat-spinner [diameter]="25"> </mat-spinner>
          </div>
        </ng-template>
      </button>
    </div>
  </form>
</div>
