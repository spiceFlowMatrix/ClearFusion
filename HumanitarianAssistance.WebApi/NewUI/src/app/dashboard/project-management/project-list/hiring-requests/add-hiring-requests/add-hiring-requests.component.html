<div>
  <h1 mat-dialog-title>
    Hiring Request
    <button mat-icon-button [mat-dialog-close]="data" class="pull-right">
      <mat-icon aria-label="clear">clear</mat-icon>
    </button>
  </h1>
  <form class="example-form" [formGroup]="hiringRequestForm" (ngSubmit)="onFormSubmit(hiringRequestForm.value)">
    <div mat-dialog-content>
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-lg-12 col-sm-12">
              <mat-form-field class="example-full-width">
                <textarea matInput formControlName="Description" placeholder="Description" matTextareaAutosize
                  matAutosizeMinRows="5" matAutosizeMaxRows="7"></textarea>
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                  <mat-select placeholder="Profession" formControlName="ProfessionId">
                      <mat-option *ngFor="let item of professionList" [value]="item.ProfessionId">
                        {{ item.ProfessionName }}
                      </mat-option>
                    </mat-select>
                <!-- <input matInput formControlName="Profession" placeholder="Profession"> -->
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
                <mat-form-field class="example-full-width">
                  <input matInput formControlName="Position" placeholder="Position">
                </mat-form-field>
              </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Budget Line" formControlName="BudgetLineId">
                  <mat-option *ngFor="let item of budgetLineList" [value]="item.BudgetLineId">
                    {{ item.BudgetName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput formControlName="TotalVacancies" placeholder="Total Vacancies" type="number">
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Office" formControlName="OfficeId">
                  <mat-option *ngFor="let item of officeList" [value]="item.OfficeId">
                    {{ item.OfficeName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <!-- <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput formControlName="FilledVacancies" placeholder="Filled Vacancies" type="number">
              </mat-form-field>
            </div> -->
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <input matInput formControlName="BasicPay" placeholder="Basic Pay" type="number">
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
            <mat-form-field class="example-full-width">
                <mat-select placeholder="Currency" formControlName="CurrencyId">
                  <mat-option *ngFor="let item of currencyList" [value]="item.CurrencyId">
                    {{ item.CurrencyName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-lg-6 col-sm-6">
              <mat-form-field class="example-full-width">
                <mat-select placeholder="Job Grade" formControlName="GradeId">
                  <mat-option *ngFor="let item of jobGrageList" [value]="item.GradeId">
                    {{ item.GradeName }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions class="pull-right">
      <button mat-raised-button [mat-dialog-close]="data">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]= "addHiringRequestLoader">
        <span *ngIf="!addHiringRequestLoader; else hiringRequestAddLoaderTemplate">Save</span>
        <ng-template #hiringRequestAddLoaderTemplate>
          <div class="spinner_center padding_top_5 padding_bottom_5">
            <mat-spinner [diameter]="25"> </mat-spinner>
          </div>
        </ng-template>
      </button>
    </div>
  </form>
</div>
