<div>
<h1 mat-dialog-title>
  New Candidate
    <button   mat-icon-button [mat-dialog-close]="data" class="pull-right"  [disabled]= "candidateloaderFlag">
    <span *ngIf="!candidateloaderFlag; else candidateloaderFlagLoaderTemplate">
      <mat-icon aria-label="clear">clear</mat-icon>
    </span>
    <ng-template #candidateloaderFlagLoaderTemplate>
      <div class="spinner_center padding_top_5 padding_bottom_5">
        <mat-spinner [diameter]="20"> </mat-spinner>
      </div>
    </ng-template>
    </button>
</h1>



<div class="col-lg-12">
  <mat-form-field class="example-full-width">
    <mat-select placeholder="Select Candidate" (selectionChange)="OnSelectionChange($event)">
      <mat-option *ngFor="let item of EmployeeList" [value]="item.EmployeeId">
        {{ item.EmployeeName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
</div>
