<div>
  <h1 mat-dialog-title>
    Add Program Details
    <button mat-icon-button [mat-dialog-close] class="pull-right">
      <mat-icon aria-label="clear">clear</mat-icon>
    </button>
  </h1>
  <form class="example-form" [formGroup]="addProgramDetailForm"
    (ngSubmit)="onFormSubmit(addProgramDetailForm.value)">
    <div mat-dialog-content>
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field class="example-full-width">
            <input matInput formControlName="ProgramName" placeholder="Program Name" />
          </mat-form-field>
        </div>
      </div>
      <div class="alert alert-warning" *ngIf="err!==null">{{err}}</div>

      <div mat-dialog-actions class="pull-right">
        <hum-button *ngIf="isFormSubmitted" [type]="'loading'" [text]="'Saving....'"></hum-button>
        <hum-button *ngIf="!isFormSubmitted" [type]="'save'" [text]="'save'" [isSubmit]="true"></hum-button>
        <hum-button (click)="onCancelPopup()" [type]="'cancel'" [text]="'cancel'"></hum-button>
      </div>
    </div>
  </form>
</div>
