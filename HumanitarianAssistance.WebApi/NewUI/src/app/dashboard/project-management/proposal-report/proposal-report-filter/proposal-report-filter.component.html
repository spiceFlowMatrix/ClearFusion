<div class="padding_15px">
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Project"
          [(ngModel)]="reportFilter.ProjectName"
          value="Project here"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <mat-form-field class="example-full-width">
        <input
          matInput
          [(ngModel)]="reportFilter.StartDate"
          [matDatepicker]="proposalReportStartDatepicker"
          placeholder="Start Date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="proposalReportStartDatepicker"
        ></mat-datepicker-toggle>
        <mat-datepicker
          color="primary"
          #proposalReportStartDatepicker
        ></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="example-full-width">
        <mat-label>Filter Option</mat-label>
        <mat-select
          [(ngModel)]="reportFilter.StartDateFilterOption"
          [disabled]="reportFilter.StartDate == null ? true : false"
        >
          <mat-option
            *ngFor="let item of filterOptionList"
            [value]="item.FilterId"
          >
            {{ item.FilterName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <mat-form-field class="example-full-width">
        <input
          matInput
          [(ngModel)]="reportFilter.DueDate"
          [min]="reportFilter.StartDate"
          [matDatepicker]="proposalReportDueDatepicker"
          placeholder="Due Date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="proposalReportDueDatepicker"
        ></mat-datepicker-toggle>
        <mat-datepicker
          color="primary"
          #proposalReportDueDatepicker
        ></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="example-full-width">
        <mat-label>Filter Option</mat-label>
        <mat-select
          [(ngModel)]="reportFilter.DueDateFilterOption"
          [disabled]="reportFilter.DueDate == null ? true : false"
        >
          <mat-option
            *ngFor="let item of filterOptionList"
            [value]="item.FilterId"
          >
            {{ item.FilterName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field class="example-full-width">
        <mat-label>Currency</mat-label>
        <mat-select [(ngModel)]="reportFilter.CurrencyId">
          <mat-option
            *ngFor="let item of currencyList"
            [value]="item.CurrencyId"
          >
            {{ item.CurrencyName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Amount"
          [(ngModel)]="reportFilter.Amount"
          appNumberOnly="true"
        />
      </mat-form-field>
    </div>
    <div class="col-sm-6">
      <mat-form-field class="example-full-width">
        <mat-label>Filter Option</mat-label>
        <mat-select
          [(ngModel)]="reportFilter.AmountFilterOption"
          [disabled]="
            reportFilter.Amount == null || reportFilter.CurrencyId == null
              ? clearFilterAmount()
              : false
          "
        >
          <mat-option
            *ngFor="let item of filterOptionList"
            [value]="item.FilterId"
          >
            {{ item.FilterName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <mat-checkbox [(ngModel)]="reportFilter.IsCompleted"
        >Completed</mat-checkbox
      >
    </div>
    <div class="col-sm-12">
      <mat-checkbox [(ngModel)]="reportFilter.IsLate">Late</mat-checkbox>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 text-right">
      <button mat-raised-button color="accent" (click)="onFilterReport()">
        <i class="fas fa-filter"></i> Filter
      </button> &nbsp;
      <button mat-raised-button (click)="resetForm()">
        <mat-icon aria-label="refresh">refresh</mat-icon> Reset
      </button>
    </div>
  </div>
</div>
