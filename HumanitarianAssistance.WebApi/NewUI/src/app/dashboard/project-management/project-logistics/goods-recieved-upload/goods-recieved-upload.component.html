<div mat-dialog-title><h3>Goods Recieved Verification</h3></div>
<p>Please upload a signed copy of Goods Recieved Note</p>
<hum-button [type]="'attachment'" [text]="'UPLOAD ATTACHMENT'" (click)="openInput()"></hum-button>
<input id="fileInput" style="display:none" hidden type="file" (change)="fileChange($event.target.files)" name="file">
<span *ngIf="this.attachment.length != 0">{{attachment[0][0].name}}</span>
<div class="margin_top_40">
<hum-button [type]="'save'" [text]="'APPROVE'" (click)="uploadGoodsRecieved()"></hum-button>
<hum-button [type]="'cancel'" [text]="'CANCEL'" (click)="closeDialog()"></hum-button>
</div>
