<div mat-dialog-title><h3>Tender Document</h3></div>
<mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
        <p class="font_size_16">Please select what type of file this is</p>
        <lib-hum-dropdown [options]="documentType$" [formControl]="DocumentTypeValue" [placeHolder]="'Tender Proposal Document Type'"
        ></lib-hum-dropdown>
        <p class="font_size_16">Please select the file to upload</p>
        <hum-button [type]="'attachment'" [text]="'SELECT FILE'" (click)="openInput()"></hum-button>
        <input id="fileInput" style="display:none" hidden type="file" (change)="fileChange($event.target.files)" name="file">
        <span *ngIf="this.attachment.length != 0">{{attachment[0][0].name}}</span>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="margin_top_20">
  <hum-button [type]="'save'" [text]="'APPROVE'" (click)="uploadTenderDocument()"></hum-button>
  <hum-button [type]="'cancel'" [text]="'CANCEL'" (click)="closeDialog()"></hum-button>
</mat-dialog-actions>
