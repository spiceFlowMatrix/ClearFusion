<div>
  <h1 mat-dialog-title>
    Add Interviewers
    <button mat-icon-button [mat-dialog-close] class="pull-right">
      <mat-icon aria-label="clear">clear</mat-icon>
    </button>
  </h1>
  <div mat-dialog-content>
    <div class="row">
      <div class="col-sm-12">
          <mat-form-field>
            <mat-select
              placeholder="Select Interviewers"
              (selectionChange)="OnInterviewersSelection($event)"
              name="Employee"
              multiple
            >
              <mat-option *ngFor="let item of employeesList" [value]="item.EmployeeId"
                >{{ item.EmployeeName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-actions class="pull-right">
    <hum-button [type]="'save'" [text]="'save'" [isSubmit]="true" (click)="OnFormSubmit()"></hum-button>
    <hum-button
      (click)="onCancelPopup()"
      [type]="'cancel'"
      [text]="'cancel'"
    ></hum-button>
  </div>
</div>
