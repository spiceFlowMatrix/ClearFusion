<div>
  <h1 mat-dialog-title>
    Employee Details
    <button mat-icon-button [mat-dialog-close] class="pull-right">
      <mat-icon aria-label="clear">clear</mat-icon>
    </button>
  </h1>
  <form
    class="example-form"
    [formGroup]="addNewCandidateForm"
    (ngSubmit)="onFormSubmit(addNewCandidateForm.value)"
  >
    <div mat-dialog-content>
      <div class="row">
        <span class="formHeading">Identity Details</span><br />
        <div class="col-sm-12">
          <div class="row">
            <div class="col-lg-4 col-sm-4">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="FirstName"
                  placeholder="First Name"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-4 col-sm-4">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="LastName"
                  placeholder="Last Name"
                />
              </mat-form-field>
            </div>
            <div class="col-lg-4 col-sm-4">
              <mat-form-field class="example-full-width">
                <input matInput formControlName="Email" placeholder="Email" />
              </mat-form-field>
            </div>
            <!-- <div class="col-lg-3 col-sm-3">
              <lib-hum-dropdown
                formControlName="AccountStatus"
                [validation]="
                  addNewCandidateForm.controls['AccountStatus'].hasError(
                    'required'
                  )
                "
                [options]="accountStatusList$"
                [placeHolder]="'Account Status'"
              ></lib-hum-dropdown>
            </div> -->
          </div>
          <div class="row">
            <div class="col-lg-4 col-sm-4">
              <mat-form-field class="example-full-width">
                <input
                  matInput
                  formControlName="PhoneNumber"
                  placeholder="Phone Number"
                  type="number"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <span class="formHeading">Personal Details</span><br />
            <div class="col-sm-12">
              <div class="row">
                <div class="col-lg-4 col-sm-4">
                  <lib-hum-dropdown
                    formControlName="Gender"
                    [validation]="
                      addNewCandidateForm.controls['Gender'].hasError(
                        'required'
                      )
                    "
                    [options]="genderList$"
                    [placeHolder]="'Gender'"
                  ></lib-hum-dropdown>
                </div>
                <div class="col-lg-4 col-sm-4">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      [matDatepicker]="DateOfBirthPicker"
                      placeholder="Date Of Birth"
                      formControlName="DateOfBirth"
                    />
                    <mat-datepicker-toggle
                      matSuffix
                      [for]="DateOfBirthPicker"
                    ></mat-datepicker-toggle>
                    <mat-datepicker #DateOfBirthPicker></mat-datepicker>
                  </mat-form-field>
                </div>
                <!-- <div class="col-lg-3 col-sm-3">
                  <lib-hum-dropdown
                    formControlName="Grade"
                    [validation]="
                      addNewCandidateForm.controls['Grade'].hasError('required')
                    "
                    [options]="gradeList$"
                    [placeHolder]="'Grade'"
                  ></lib-hum-dropdown>
                </div> -->
                <!-- <div class="col-lg-3 col-sm-3">
                  <lib-hum-dropdown
                    formControlName="Profession"
                    [validation]="

                    [options]="professionList$"

                  <lib-hum-dropdown
                    formControlName="Office"
                    [validation]="
                      addNewCandidateForm.controls['Office'].hasError(
                        'required'
                      )
                    "
                    [options]="officeList$"
                    [placeHolder]="'Office'"
                  ></lib-hum-dropdown>
                </div> -->
                <div class="col-lg-4 col-sm-4">
                  <lib-hum-dropdown
                    formControlName="Country"
                    [validation]="
                      addNewCandidateForm.controls['Country'].hasError(
                        'required'
                      )
                    "
                    [options]="countryList$"
                    [placeHolder]="'Country'"
                    (change)="onChangeCountry($event)"
                  ></lib-hum-dropdown>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4 col-sm-4">
                  <lib-hum-dropdown
                    formControlName="Province"
                    [validation]="
                      addNewCandidateForm.controls['Province'].hasError(
                        'required'
                      )
                    "
                    [options]="provinceList$"
                    [placeHolder]="'Province/State'"
                    (change)="onChangeProvince($event)"
                  ></lib-hum-dropdown>
                </div>
                <div class="col-lg-4 col-sm-4">
                  <lib-hum-dropdown
                    formControlName="District"
                    [validation]="
                      addNewCandidateForm.controls['District'].hasError(
                        'required'
                      )
                    "
                    [options]="districtList$"
                    [placeHolder]="'City/Village/District'"
                  ></lib-hum-dropdown>
                </div>
                <div class="col-lg-4 col-sm-4">
                  <lib-hum-dropdown
                    formControlName="ExperienceYear"
                    [validation]="
                      addNewCandidateForm.controls['ExperienceYear'].hasError(
                        'required'
                      )
                    "
                    [options]="PreviousYearsList$"
                    [placeHolder]="'Experience Year'"
                  ></lib-hum-dropdown>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4 col-sm-4">
                  <lib-hum-dropdown
                    formControlName="ExperienceMonth"
                    [validation]="
                      addNewCandidateForm.controls['ExperienceMonth'].hasError(
                        'required'
                      )
                    "
                    [options]="MonthsList$"
                    [placeHolder]="'Experience Month'"
                  ></lib-hum-dropdown>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-sm-12">
                  <mat-form-field class="example-full-width">
                    <textarea
                      matInput
                      rows="2"
                      formControlName="PreviousWork"
                      placeholder="Previous Work"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-sm-12">
                  <mat-form-field class="example-full-width">
                    <textarea
                      matInput
                      rows="2"
                      formControlName="CurrentAddress"
                      placeholder="Current Address"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12 col-sm-12">
                  <mat-form-field class="example-full-width">
                    <textarea
                      matInput
                      rows="2"
                      formControlName="PermanentAddress"
                      placeholder="Permanent Address"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>

                <div class="col-lg-3 col-sm-3">

                    [validation]="
                      addNewCandidateForm.controls['EducationDegree'].hasError(
                        'required'
                      )
                    "
                    [options]="educationDegreeList$"
                    [placeHolder]="'Education Degree'"
                  ></lib-hum-dropdown>
                </div>
              </div> -->
            </div>
          </div>
          <div class="row">
            <span class="formHeading">Qualifications
                <hum-button [type]="'attachment'" [text]="'ATTACH CV'" (click)='openInput()'></hum-button>
                <input id="fileInput" style="display:none" hidden type="file" (change)="fileChange($event.target.files)" name="file">
            </span><br />
            <div class="col-sm-12">
              <h5 *ngIf="this.attachmentCV.length === 0"><i class="fa fa-exclamation-triangle fa-1" style="color: red;"></i> CV File required. Please Attach.</h5>
              <h5 *ngFor="let uploadedItem of this.attachmentCV">{{uploadedItem[0].name}}</h5>
              <div class="row">
                <div class="col-lg-6 col-sm-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      type="number"
                      formControlName="RelevantExperienceInYear"
                      placeholder="Current Relevant Experience(in Years)"
                    />
                  </mat-form-field>
                </div>
                <div class="col-lg-6 col-sm-6">
                  <mat-form-field class="example-full-width">
                    <input
                      matInput
                      type="number"
                      formControlName="IrrelevantExperienceInYear"
                      placeholder="Current Irrelevant Experience(in Years)"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-sm-6">
                  <lib-hum-dropdown
                  formControlName="EducationDegree"
                  [validation]="
                    addNewCandidateForm.controls['EducationDegree'].hasError(
                      'required'
                    )
                  "
                  [options]="educationDegreeList$"
                  [placeHolder]="'Education'"
                ></lib-hum-dropdown>
                </div>
                <div class="col-lg-6 col-sm-6">
                  <lib-hum-dropdown
                  formControlName="Profession"
                  [validation]="
                    addNewCandidateForm.controls['Profession'].hasError(
                      'required'
                    )
                  "
                  [options]="professionList$"
                  [placeHolder]="'Profession'"
                  ></lib-hum-dropdown>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div mat-dialog-actions class="pull-right">
        <hum-button [type]="'save'" [text]="'save'" [isSubmit]="true"></hum-button>
        <hum-button (click)='onCancelPopup()' [type]="'cancel'" [text]="'cancel'"></hum-button>

      <!-- <button mat-raised-button [mat-dialog-close]>Cancel</button>
      <button mat-raised-button color="primary" type="submit">Save</button> -->
    </div>
  </form>
</div>
