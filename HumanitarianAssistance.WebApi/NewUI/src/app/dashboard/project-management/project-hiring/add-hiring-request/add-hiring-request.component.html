<div>
    <h1 mat-dialog-title>
        Hiring Request : {{hiringRequestCode}}
        <button mat-icon-button [mat-dialog-close] class="pull-right">
      <mat-icon aria-label="clear">clear</mat-icon>
    </button>
    </h1>
    <form class="example-form" [formGroup]="addHiringRequestForm" (ngSubmit)="onFormSubmit()">
        <div mat-dialog-content>
            <div class="row">
                <div class="col-sm-12">
                    <h4> General </h4>
                    <div class="row">
                        <!-- General-->

                        <div class="col-lg-12 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <textarea matInput formControlName="SpecificDutiesAndResponsibilities" placeholder="Specific Duties And Responsibilities" matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="7"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <textarea matInput formControlName="SubmissionGuidelines" placeholder="Submission Guidelines" matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="7"></textarea>
                            </mat-form-field>
                        </div>

                        <div class="col-lg-12 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <textarea matInput formControlName="Background" placeholder="Background" matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="7"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <lib-hum-dropdown formControlName="Nationality" [validation]="
              addHiringRequestForm.controls['Nationality'].hasError('required')
            " [options]="countryList$" [placeHolder]="'Nationality'" (change)="onChangeNationality($event)" [disabled]="!isEditable">
                            </lib-hum-dropdown>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <lib-hum-dropdown formControlName="ProvinceId" [validation]="
            addHiringRequestForm.controls['ProvinceId'].hasError('required')
          " [options]="provinceList$" [placeHolder]="'Province'" [disabled]="!isEditable">
                            </lib-hum-dropdown>
                        </div>


                        <div class="col-lg-6 col-sm-6">
                            <lib-hum-dropdown formControlName="Office" [validation]="
                  addHiringRequestForm.controls['Office'].hasError('required')
                " [options]="officeList$" [placeHolder]="'Duty Station'" [disabled]="!isEditable" (change)="onChangeDutyStation($event)">
                            </lib-hum-dropdown>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <lib-hum-dropdown formControlName="Position" [validation]="
                    addHiringRequestForm.controls['Position'].hasError('required')
                  " [options]="designationList$" [placeHolder]="'Position'" [disabled]="!isEditable">
                            </lib-hum-dropdown>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <lib-hum-dropdown formControlName="BudgetLine" [validation]="
                    addHiringRequestForm.controls['BudgetLine'].hasError('required')
                  " [options]="budgetLineList$" [placeHolder]="'Budget Line'" [disabled]="!isEditable">
                            </lib-hum-dropdown>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <mat-form-field class="example-full-width">
                                <input matInput type="number" min="1" max="AvailableVacancies" formControlName="TotalVacancy" placeholder="Total Vacancy" />
                                <mat-error *ngIf="addHiringRequestForm.controls['TotalVacancy'].hasError()">
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <mat-form-field class="example-full-width">
                                <input matInput [matDatepicker]="AnouncingDatePicker" placeholder="Anouncing Date" formControlName="AnouncingDate" />
                                <mat-datepicker-toggle matSuffix [for]="AnouncingDatePicker"></mat-datepicker-toggle>
                                <mat-datepicker #AnouncingDatePicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <mat-form-field class="example-full-width">
                                <input matInput [matDatepicker]="ClosingDatePicker" placeholder="Closing Date" formControlName="ClosingDate" />
                                <mat-datepicker-toggle matSuffix [for]="ClosingDatePicker"></mat-datepicker-toggle>
                                <mat-datepicker #ClosingDatePicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <br>
                    <mat-divider></mat-divider>
                    <!-- Contract Details -->
                    <h4> Contract Details </h4>
                    <div class="row">
                        <div class="col-lg-6 col-sm-6">
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="ContractType" placeholder="Contract Type" />
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="ContractDuration" placeholder="Contract Duration (Month)" type="number" />
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <lib-hum-dropdown formControlName="JobGrade" [validation]="
                  addHiringRequestForm.controls['JobGrade'].hasError('required')
                " [options]="jobGradeList$" [placeHolder]="'Job Grade'" [disabled]="!isEditable">
                            </lib-hum-dropdown>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <lib-hum-dropdown formControlName="JobShift" [validation]="
                        addHiringRequestForm.controls['JobShift'].hasError('required')
                      " [options]="jobShiftList$" [placeHolder]="'Shift'"></lib-hum-dropdown>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <lib-hum-dropdown formControlName="JobType" [validation]="
                addHiringRequestForm.controls['JobType'].hasError('required')
              " [options]="departmentList$" [placeHolder]="'Job Type'" [disabled]="!isEditable">
                            </lib-hum-dropdown>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <lib-hum-dropdown formControlName="PayCurrency" [validation]="
                  addHiringRequestForm.controls['PayCurrency'].hasError('required')
                " [options]="currencyList$" [placeHolder]="'Pay Currency'" [disabled]="!isEditable">
                            </lib-hum-dropdown>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="PayHourlyRate" placeholder="Pay Hourly Rate" type="number" />
                            </mat-form-field>
                        </div>
                    </div>
                    <br>
                    <mat-divider></mat-divider>
                    <!-- Required Qualification-->
                    <h4> Required Qualification </h4>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <textarea matInput formControlName="KnowledgeAndSkillsRequired" placeholder="Knowledge And Skills Required" matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="7"></textarea>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <lib-hum-dropdown formControlName="EducationDegree" [validation]="addHiringRequestForm.controls['EducationDegree'].hasError('required')
                " [options]="educationDegreeList$" [placeHolder]="'Education Degree'" [disabled]="!isEditable">
                            </lib-hum-dropdown>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <lib-hum-dropdown formControlName="Profession" [validation]="
                    addHiringRequestForm.controls['Profession'].hasError('required')
                  " [options]="professionList$" [placeHolder]="'Profession'" [disabled]="!isEditable">
                            </lib-hum-dropdown>
                        </div>
                        <div class="col-lg-6 col-sm-6">
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="Experience" placeholder="Experience" type="number" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div mat-dialog-actions class="pull-right">
            <hum-button *ngIf="isFormSubmitted" [type]="'loading'" [text]="'Saving....'"></hum-button>
            <hum-button *ngIf="!isFormSubmitted" [type]="'save'" [text]="'save'" [isSubmit]="true" [disabled]='!addHiringRequestForm.dirty'></hum-button>
            <hum-button (click)='onCancelPopup()' [type]="'cancel'" [text]="'cancel'"></hum-button>
        </div>
    </form>
</div>
