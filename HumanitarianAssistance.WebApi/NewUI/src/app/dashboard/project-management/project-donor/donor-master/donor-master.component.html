<div class="row">
  <div class="col-sm-12">
    <mat-card [ngStyle]="scrollStyles">
      <div class="row">

        <div class="loader-mr-left pull-right" *ngIf="updateRecordLoader;else showDeleteIcon">
          <mat-spinner diameter="20"></mat-spinner>
        </div>

        <ng-template #showDeleteIcon>
          <div class="col-sm-12" *ngIf="isEditingAllowed">
              <div class="row">
                  <div class="col-sm-6">
                    <h4 class="main_heading">DONOR DETAILS</h4>
                  </div>
                  <!-- <div *ngIf="archiveButton" class="col-sm-6"><a class="pull-right" (click)="DeleteClient(selectedclientId)">Archive</a>
                        </div> -->
                        <div *ngIf="isEditingAllowed">
                  <div *ngIf="archiveButton" class="col-sm -6 pull-right">
                    <button pTooltip="Archive"
                    tooltipPosition="top"
                    (click)="onDeleteDonor()"
                      mat-icon-button
                    >
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                  </div>
                </div>
          </div>
        </ng-template>

      </div>
      <div class="row">

        <div class="col-sm-12" *ngIf="donordetailLoaderFlag; else donorDetailtemplate">
          <mat-spinner class="center_loader" diameter="40"></mat-spinner>
        </div>

        <ng-template #donorDetailtemplate>

<br/>
          <div class="col-sm-12">
            <form name="donorForm" [formGroup]="donorForm" novalidate>
              <div class="row">
                <div class="col-sm-12">
                  <mat-form-field class="example-full-width">
                    <input placeholder="Donor Name" matInput #AAname (change)="onChange('name', AAname.value)" type="text" name="Name"
                      formControlName="Name" [disableControl]="!isEditingAllowed" />
                  </mat-form-field>
                </div>               
              </div>
              <div class="row">
                <div class="col-sm-12">
                        <mat-form-field class="example-full-width">
                          <input placeholder="Contact Designation" matInput #designation (change)="onChange('designation', designation.value)" type="text"
                             name="ContactDesignation" formControlName="ContactDesignation" [disableControl]="!isEditingAllowed" />
                        </mat-form-field> 
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Contact Email" #email (change)="onChange('email', email.value)" type="text" name="ContactPersonEmail"
                      formControlName="ContactPersonEmail" [disableControl]="!isEditingAllowed" />
                  </mat-form-field>
                </div>               
              </div>
              <div class="row">
                  <div class="col-sm-12">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Contact Name" #cName (change)="onChange('cName', cName.value)" type="text" name="ContactPerson"
                          formControlName="ContactPerson" [disableControl]="!isEditingAllowed" />
                      </mat-form-field>
                    </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Contact Cell" #cCell (change)="onChange('cCell', cCell.value)" type="number" name="ContactPersonCell"
                      formControlName="ContactPersonCell" minlength="10" [disableControl]="!isEditingAllowed" />
                  </mat-form-field>
                </div>
              </div>
            </form>
          </div>
        </ng-template>
      </div>

    </mat-card>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="row">
      <div class="col-sm-8">
        <div class="top-header clearfix">
          <h3></h3>
        </div>
      </div>
      <!--
        <div class="col-sm-2">
            <div class="clearfix">
                 <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Archive
                </button>

        </div>
        <div class="col-sm-2">
            <a (click)="valueChanged()" class="back_arrow"> <i class="fa fa-arrow-left"></i></a>
        </div>
      -->
    </div>
  </div>
</div>
