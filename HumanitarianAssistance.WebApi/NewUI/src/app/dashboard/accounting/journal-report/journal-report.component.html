<mat-card>
    <div class="main-journal">
      <mat-card>
        <form [formGroup]="journalFilterForm" (ngSubmit)="onApplyingFilter(journalFilterForm.value)">
          <div class="row">
            <div class="col-md-12">
                  <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Office</mat-label>
                        <mat-select formControlName="OfficesList" multiple>
                            <mat-option *ngFor="let office of officeDropdown" [value]="office.OfficeId">{{office.OfficeName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-3">
                      <lib-hum-dropdown [options]="currencyId$" formControlName="CurrencyId" [placeHolder]="'Currency'"
                      ></lib-hum-dropdown>
                  </div>
                  <div class="col-md-3">
                    <lib-hum-dropdown [options]="recordType$" formControlName="RecordType" [placeHolder]="'Record Type'"
                      ></lib-hum-dropdown>
                  </div>
                  <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Journal</mat-label>
                        <mat-select formControlName="JournalCode" multiple>
                            <mat-option *ngFor="let journal of journalDropdown" [value]="journal.JournalCode">{{journal.JournalName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                  </div>
                  <!--
                  <div class="col-md-3">
                    <lib-hum-dropdown [options]="currencies$" formControlName="CurrencyId" [placeHolder]="'Currency'"
                      (change)="getCurrenciesSelectedValue($event)"></lib-hum-dropdown>
                  </div> -->
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
                <div class="col-md-3">
                    <mat-form-field>
                        <mat-label>Accounts</mat-label>
                        <mat-select formControlName="accountLists" multiple>
                            <mat-option *ngFor="let account of accountDropdown" [value]="account.AccountCode">{{account.AccountName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field>
                      <input matInput [satDatepicker]="resultPicker" formControlName="date">
                      <sat-datepicker
                          #resultPicker
                          [rangeMode]="true">
                      </sat-datepicker>
                      <sat-datepicker-toggle matSuffix [for]="resultPicker"></sat-datepicker-toggle>
                    </mat-form-field>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="pull-right" type="submit" mat-stroked-button color="accent">Update Filters</button>
            </div>
          </div>

        </form>
      </mat-card>
      <lib-sub-header-template>
        <span class="action_header">
        </span>

        <div class="action_section">
          <hum-button [type]="'text'" [text]="'PDF EXPORT'"></hum-button>
        </div>
      </lib-sub-header-template>
      <mat-card>
        <hum-table [headers]="journalListHeaders$" [items]="journalFilterList$"></hum-table>

        <div *ngIf="(journalFilterList$ | async)">
          <h5 class="display_inline_block">Total Debits: </h5><strong>{{this.debitSumForReport}}</strong><br>
          <h5 class="display_inline_block">Total Credits: </h5><strong>{{this.creditSumForReport}}</strong>
        </div>
      </mat-card>
    </div>
</mat-card>
