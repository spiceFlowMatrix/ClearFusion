<div class="container-fluid" humAddScroll>
  <h4 class="action_header">Appraisal
    <hum-button [type]="'add'" [text]="'ADD APPRAISAL'" (click)="addNewAppraisal()"></hum-button>
  </h4>
  <div class="row">
    <div class="col-md-12">
      <hum-table [isDefaultAction]="false" [headers]="appraisalListHeader$" [items]="appraisalList$"
        [actions]="actions"></hum-table>
    </div>
  </div>
</div>
