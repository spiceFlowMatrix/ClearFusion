<div>
    <h1 mat-dialog-title>
        Add Pension Detail
        <button mat-icon-button [mat-dialog-close] class="pull-right">
  <mat-icon aria-label="clear">clear</mat-icon>
</button>
    </h1>
    <form class="example-form" [formGroup]="employeePensionDetailForm" (ngSubmit)="onFormSubmit(employeePensionDetailForm.value)">
        <div mat-dialog-content>
            <div class="row">
                <div class="col-lg-12 col-sm-12">
                    <lib-hum-dropdown formControlName="Currency" [validation]="
                            employeePensionDetailForm.controls['Currency'].hasError('required')
                " [options]="currencyList$" [placeHolder]="'Currency'"></lib-hum-dropdown>
                </div>
                <div class="col-lg-12 col-sm-12">
                    <mat-form-field class="example-full-width">
                        <input matInput formControlName="Amount" placeholder="Amount" type="number" />
                    </mat-form-field>
                </div>
            </div>
            <div mat-dialog-actions class="pull-right">
                <hum-button *ngIf="isFormSubmitted" [type]="'loading'" [text]="'Saving....'"></hum-button>
                <hum-button *ngIf="!isFormSubmitted" [type]="'save'" [text]="'save'" [isSubmit]="true"></hum-button>
                <hum-button (click)="onCancelPopup()" [type]="'cancel'" [text]="'cancel'"></hum-button>
            </div>
        </div>
    </form>
</div>
