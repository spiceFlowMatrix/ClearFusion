<div>
  <h1 mat-dialog-title>
    Add Fine
    <button mat-icon-button [mat-dialog-close] class="pull-right">
      <mat-icon aria-label="clear">clear</mat-icon>
    </button>
  </h1>

  <div mat-dialog-content>
    <form class="example-form" [formGroup]="fineForm" (ngSubmit)="onFormSubmit(fineForm.value)">
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-lg-12 col-sm-12">
              <mat-form-field class="example-full-width">
                <input matInput formControlName="SalaryHead" placeholder="Salary Head" />
              </mat-form-field>
            </div>
            <div class="col-lg-12 col-sm-12">
              <mat-form-field class="example-full-width">
                <input matInput formControlName="SalaryAmount" placeholder="Salary Amount" type="number" />
              </mat-form-field>
            </div>
            <div class="col-lg-12 col-sm-12">
              <mat-form-field class="example-full-width">
                <textarea matInput rows="4" formControlName="Description" placeholder="Description"></textarea>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div mat-dialog-actions class="pull-right">
    <hum-button *ngIf="isFormSubmitted" [type]="'loading'" [text]="'Saving....'"></hum-button>
    <hum-button *ngIf="!isFormSubmitted" [type]="'save'" [text]="'save'" [isSubmit]="true"></hum-button>
    <hum-button (click)="onCancelPopup()" [type]="'cancel'" [text]="'cancel'"></hum-button>
  </div>
</div>
