<div>
    <h1 mat-dialog-title>
        Add Other Skill
        <button mat-icon-button [mat-dialog-close] class="pull-right">
<mat-icon aria-label="clear">clear</mat-icon>
</button>
    </h1>
    <form class="example-form" [formGroup]="otherSkillForm" (ngSubmit)="onFormSubmit(otherSkillForm.value)">
        <div mat-dialog-content>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-lg-4 col-sm-4">
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="AbilityLevel" placeholder="Ability Level" />
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 col-sm-4">
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="Experience" placeholder="Experience" />
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 col-sm-4">
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="TypeOfSkill" placeholder="Type Of Skill" />
                            </mat-form-field>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <textarea rows="4" matInput formControlName="Remarks" placeholder="Remarks"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div mat-dialog-actions class="pull-right">
                <hum-button *ngIf="isFormSubmitted" [type]="'loading'" [text]="'Saving....'"></hum-button>
                <hum-button *ngIf="!isFormSubmitted" [type]="'save'" [text]="'save'" [isSubmit]="true"></hum-button>
                <hum-button (click)="onCancelPopup()" [type]="'cancel'" [text]="'cancel'"></hum-button>
            </div>
        </div>
    </form>
</div>
