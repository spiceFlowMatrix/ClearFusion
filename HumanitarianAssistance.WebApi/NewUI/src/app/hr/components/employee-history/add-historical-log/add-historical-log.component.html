<div>
    <h1 mat-dialog-title>
        Add Historical Log
        <button mat-icon-button [mat-dialog-close] class="pull-right">
  <mat-icon aria-label="clear">clear</mat-icon>
</button>
    </h1>
    <form class="example-form" [formGroup]="historicalLogForm" (ngSubmit)="onFormSubmit(historicalLogForm.value)">
        <div mat-dialog-content>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <input matInput [matDatepicker]="HistoryDatePicker" placeholder="History Date" formControlName="HistoryDate" />
                                <mat-datepicker-toggle matSuffix [for]="HistoryDatePicker"></mat-datepicker-toggle>
                                <mat-datepicker #HistoryDatePicker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-12 col-sm-12">
                            <mat-form-field class="example-full-width">
                                <textarea rows="4" matInput formControlName="Description" placeholder="Description"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div mat-dialog-actions class="pull-right">
                <hum-button *ngIf="isFormSubmitted" [type]="'loading'" [text]="'Saving....'"></hum-button>
                <hum-button *ngIf="!isFormSubmitted" [type]="'save'" [text]="'save'" [isSubmit]="true"></hum-button>
                <hum-button (click)="onCancelPopup()" [type]="'cancel'" [text]="'cancel'"></hum-button>
            </div>
        </div>
    </form>
</div>
