<!-- <mat-card humAddScroll> -->
    <div class="container width_100">
      <div class="row">
        <div class="col-md-12" class="items-float-right">
            <hum-button [type]="'add'" [text]="'ADD EDUCATION DEGREE'" (click)="addDegree()"></hum-button>
        </div>
        <div class="col-md-12">
          <div class="designationTable">
          <hum-table [headers]="educationDegreeListHeaders$" [items]="educationDegreeList$"
             (actionClick)="actionEvents($event)" [actions]="actions"></hum-table>
          </div>
          <mat-paginator [length]="RecordCount" [pageSize]="pageModel.PageSize"
            [pageSizeOptions]="[10, 5, 25, 100]" (page)="pageEvent($event)">
          </mat-paginator>
        </div>
      </div>
    </div>
  <!-- </mat-card> -->
