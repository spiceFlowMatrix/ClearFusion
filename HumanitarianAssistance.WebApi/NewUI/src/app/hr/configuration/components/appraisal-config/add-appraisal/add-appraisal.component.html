<div>
  <h1 mat-dialog-title>Add New Appraisal Question</h1>
  <hr>
</div>
<form [formGroup]="addAppraisalQuestionForm" (ngSubmit)="saveQuestion()">
  <mat-dialog-content>
    <div class="row">

      <div class="col-sm-12">
        <h4>Please write the question text</h4>
      </div>
      <div class="col-sm-12">
        <mat-form-field class="example-full-width">
          <textarea matInput formControlName="question" placeholder="Question Text"></textarea>
        </mat-form-field>
      </div>
      <div class="col-sm-12"></div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h4>Please write the question dari text</h4>
      </div>
      <div class="col-sm-12">
        <mat-form-field class="example-full-width">
          <textarea matInput formControlName="dariquestion" placeholder="Question Dari Text"></textarea>
        </mat-form-field>
      </div>
      <div class="col-sm-12"></div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <h4>What position will this question appear in the sequence?</h4>
        <p>By default, the last position will be selected here.</p>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="sequence" placeholder="Sequence Position"/>
        </mat-form-field>
      </div>
      <div class="col-sm-6"></div>
    </div>
    <mat-divider></mat-divider>

  </mat-dialog-content>
  <mat-dialog-actions class="items-float-right">
    <hum-button *ngIf="!isFormSubmitted" [type]="'save'" [text]="'save'" [isSubmit]="true"></hum-button>
    <hum-button *ngIf="isFormSubmitted" [type]="'loading'" [text]="'Saving....'"></hum-button>
    <hum-button (click)='onCancelPopup()' [type]="'cancel'" [text]="'cancel'"></hum-button>
  </mat-dialog-actions>
</form>
