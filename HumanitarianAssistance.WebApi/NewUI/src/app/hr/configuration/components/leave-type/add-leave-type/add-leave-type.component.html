<div>
  <h1 mat-dialog-title>{{title}}</h1>
  <hr>
</div>
<form [formGroup]='addLeaveTypeForm' (ngSubmit)="saveLeaveType()">
  <mat-dialog-content>
    <div class="row">
      <div class="col-sm-12">
        <h5>Please write the Leave Reason</h5>
      </div>
      <div class="col-sm-6">
          <mat-form-field class="example-full-width">
              <input matInput formControlName="ReasonName" placeholder="Leave Reason">
          </mat-form-field>
      </div>
      <div class="col-sm-12">
        <h5>Provide description for leave reason</h5>
      </div>
      <div class="col-sm-12">
        <mat-form-field class="example-full-width">
          <textarea matInput formControlName="Description" placeholder="Description"></textarea>
        </mat-form-field>
      </div>
      <div class="col-sm-12">
          <h5>Provide leave hours</h5>
        </div>
        <div class="col-sm-6">
          <mat-form-field class="example-full-width">
            <input matInput type="number" formControlName="Unit" placeholder="Hours">
          </mat-form-field>
        </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="items-float-right">
    <hum-button *ngIf="!isFormSubmitted" [type]="'save'" [text]="'save'" [isSubmit]="true"
      [disabled]="!addLeaveTypeForm.valid || !addLeaveTypeForm.dirty"></hum-button>
    <hum-button *ngIf="isFormSubmitted" [type]="'loading'" [text]="'Saving....'"></hum-button>
    <hum-button (click)='onCancelPopup()' [type]="'cancel'" [text]="'cancel'"></hum-button>
  </mat-dialog-actions>
</form>
