<lib-sub-header-template>
  <span class="action_header">Designation
    <hum-button [type]="'add'" [text]="'ADD NEW DESIGNATION'" (click)="addPurchase()"></hum-button>
  </span>
</lib-sub-header-template>

<mat-card >
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="designationTable">
        <hum-table [headers]="designationListHeaders$" [items]="designationList$" [subHeaders]="subListHeaders$"
          [subTitle]="'Questions'" (actionClick)="actionEvents($event)"
          (subActionClick)="deleteProcurement($event)" [actions]="actions" [hideColums$]="hideColums"></hum-table>
        </div>
        <!-- <mat-paginator [length]="purchaseRecordCount" [pageSize]="filterValueModel.PageSize"
          [pageSizeOptions]="[10, 5, 25, 100]" (page)="pageEvent($event)">
        </mat-paginator> -->
      </div>
    </div>
  </div>
</mat-card>
