<div>
  <h1 mat-dialog-title>{{title}}</h1>
  <hr>
</div>
<form [formGroup]='addExitInterviewQuestion' (ngSubmit)="saveQuestion()">
  <mat-dialog-content>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="QuestionText" placeholder="Question Text">
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <lib-hum-dropdown [validation]="addExitInterviewQuestion.controls['QuestionType'].hasError('required')"
        [options]="questionTypes$" formControlName="QuestionType" (change)="getQuestionTypeSelectedValue($event)" [placeHolder]="'Question Type'">
      </lib-hum-dropdown>
      </div>
      <div class="col-sm-6">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="SequencePosition" placeholder="Sequence Position">
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="items-float-right">
    <hum-button *ngIf="!isFormSubmitted" [type]="'save'" [text]="'save'" [isSubmit]="true" [disabled]= "!addExitInterviewQuestion.valid || !addExitInterviewQuestion.dirty"></hum-button>
    <hum-button *ngIf="isFormSubmitted" [type]="'loading'" [text]="'Saving....'"></hum-button>
    <hum-button (click)='onCancelPopup()' [type]="'cancel'" [text]="'cancel'"></hum-button>
  </mat-dialog-actions>
</form>
