<div class="main-page dv-main-pg">
  <div class="heading-hdr">
    <div class="clearfix">
      <h3 class="page-heading" [ngClass]="{'myclass' : false}">Journal Code</h3>
    </div>
  </div>

  <div class="main-journal-code">
    <div class="row" >
      <div class="col-sm-12" >
        <div class="main-heading clearfix">
          <div *ngIf="isEditingAllowed">
          <dx-button class="button-info btn btn-default btn-green" text="Add New" (onClick)="ShowPopup()">
          </dx-button>
        </div>
        </div>
      </div>
      <div class="col-sm-12">
        <!-- Journal Filters -->
        <div>
          <dx-data-grid id="gridContainer" [dataSource]="journalcodelist" [allowColumnReordering]="true" [allowColumnResizing]="true"
            [columnAutoWidth]="false" (onEditingStart)="logEvent('EditingStart')" (onInitNewRow)="logEvent('InitNewRow')" (onRowInserting)="logEvent('RowInserting')"
            (onRowInserted)="logEvent('RowInserted')" (onRowUpdated)="EditJournalCode($event)" (onRowRemoving)="logEvent('RowRemoving')"
            (onRowRemoved)="DeleteJournalCode($event)" [showRowLines]="true">

            <dxo-grouping [contextMenuEnabled]="true" expandMode="rowClick"></dxo-grouping>
            <dxo-group-panel [visible]="false" emptyPanelText="Use the context menu of header columns to group data"></dxo-group-panel>
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <dxo-filter-row [visible]="showFilterRow"></dxo-filter-row>
            <dxo-editing mode="row" [allowUpdating]="true" *ngIf="isEditingAllowed"></dxo-editing>
            <dxi-column dataField="JournalCode" [allowEditing]="false" [width]="140"></dxi-column>
            <dxi-column dataField="JournalName"></dxi-column>
            <dxo-paging [pageSize]="10"></dxo-paging>
            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true"></dxo-pager>
          </dx-data-grid>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Add Journal -->
<dx-popup class="popup" [width]="500" [height]="200" [showTitle]="true" title="Add Journal Code Detail" [dragEnabled]="false"
  [closeOnOutsideClick]="true" [(visible)]="popupAddJournalVisible">
  <div *dxTemplate="let data of 'content'">
    <form action="your-action" (submit)="onFormSubmit(journalcodedata)">
      <dx-form id="form" [formData]="journalcodedata" [readOnly]="false" [showColonAfterLabel]="true" [showValidationSummary]="true"
        validationGroup="customerData">
        <dxi-item dataField="JournalName">
          <dxi-validation-rule type="required" message="Journal Code is required">
          </dxi-validation-rule>
        </dxi-item>
      </dx-form>
      <br />
      <div class="btn-grp-wrap">
        <dx-button text="Add" type="success" validationGroup="customerData" [useSubmitBehavior]="true">
        </dx-button>
        <dx-button text="Cancel" (onClick)="HidePopup()">
        </dx-button>
      </div>
    </form>
    <ngx-loading [show]="journalCodePopupLoading" [config]="{ backdropBackgroundColour:'rgba(0,0,0,0.07)' }"></ngx-loading>

  </div>
</dx-popup>
