<div class="main-interview-form">

  <div class="row">
    <div class="col-sm-3">
      <div class="main-heading clearfix">
        <h3 class="page-headin" style="display: inline-block;">Employee Interview Form</h3>
        <div style="display: flex">
            <h5 class="page-headin">Office</h5>
            <span style="padding-left: 10px;">
                <dx-select-box [dataSource]="officeDropdownList" placeholder="Choose Office"
                (onItemClick)="onOfficeSelected($event.itemData.OfficeId)" displayExpr="OfficeName"
                valueExpr="OfficeId" [value]="selectedOffice" [searchEnabled]="true">
                </dx-select-box>
            </span>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-12">
      <div>
        <div id="tabs">
          <dx-tabs #apiTabs [dataSource]="tabs" [selectedIndex]="0" [width]="300" [height]="50" (onItemClick)="selectTab($event)"></dx-tabs>
          <div class="dx-fieldset">

            <div *ngIf="interviewFormTabFlag == true; else exitInterviewTabFlag">
              <div class="dx-field">

                <app-employee-interview-form [officeId]= "selectedOffice" [isEditingAllowed]="isEditingAllowed"></app-employee-interview-form>

              </div>
            </div>

            <ng-template #exitInterviewTabFlag>
              <div class="dx-field">

                <app-employee-exit-interview-form [officeId]= "selectedOffice" [isEditingAllowed]="isEditingAllowed"></app-employee-exit-interview-form>

              </div>
            </ng-template>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
