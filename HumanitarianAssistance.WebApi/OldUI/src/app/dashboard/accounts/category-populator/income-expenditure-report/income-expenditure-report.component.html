<div class="main-balance-sheet">
  <div class="row">
    <div class="col-sm-12">



      <!-- Income From Donor -->
      <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-left">Income From Donor</h3>
            </div>
            <div class="panel-body">
              <dx-data-grid id="gridContainer" [dataSource]="incomeFromDonorDataSource" [allowColumnReordering]="true" [allowColumnResizing]="true"
                [columnAutoWidth]="true" (onEditingStart)="logEvent('EditingStart',$event,9 )" (onInitNewRow)="logEvent('InitNewRow',$event,9 )"
                (onRowInserting)="logEvent('RowInserting',$event,9 )" (onRowInserted)="logEvent('RowInserted',$event,9 )" (onRowUpdating)="logEvent('RowUpdating',$event,9 )"
                (onRowUpdated)="logEvent('RowUpdated',$event,9 )" (onRowRemoving)="logEvent('RowRemoving',$event,9 )" (onRowRemoved)="logEvent('RowRemoved',$event,9 )">
                <dxo-paging [pageSize]="10"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true">
                </dxo-pager>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>

                <dxo-editing mode="batch" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="true"></dxo-editing>


                <dxi-column dataField="SubCategoryLabel" caption="Sub Category Label" [visible]="true">
                  <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="ChartOfAccountCode" caption="Account" alignment="right">
                  <dxo-lookup [dataSource]="accountsDataSource" displayExpr="AccountName" valueExpr="AccountCode"></dxo-lookup>
                  <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="ValueSource" caption="Value Source" [width]="150" alignment="right">
                  <dxo-lookup [dataSource]="ValueSourceDataSource" displayExpr="ValueSourceName" valueExpr="ValueSourceId"></dxo-lookup>
                  <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-column>

              </dx-data-grid>
            </div>
          </div>
        </div>
      </div>
