<div class="main-inventory-master">
    <div class="row">
        <div class="col-sm-12">
            <dx-data-grid id="gridContainer" [dataSource]="inventoryMasterDataSource" [allowColumnReordering]="true" [allowColumnResizing]="true"
                [columnAutoWidth]="true" (onEditingStart)="logEvent('EditingStart',$event)" (onInitNewRow)="logEvent('InitNewRow',$event)"
                (onRowInserting)="logEvent('RowInserting',$event)" (onRowInserted)="logEvent('RowInserted',$event)" (onRowUpdating)="logEvent('RowUpdating',$event)"
                (onRowUpdated)="logEvent('RowUpdated',$event)" (onRowRemoving)="logEvent('RowRemoving',$event)" (onRowRemoved)="logEvent('RowRemoved',$event)">
                <dxo-paging [pageSize]="10"></dxo-paging>
                <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 10, 20]" [showInfo]="true"> </dxo-pager>
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>

                <dxo-editing mode="batch" [allowAdding]="true" [allowUpdating]="true" [allowDeleting]="true"> </dxo-editing>

                <dxi-column dataField="InventoryId" caption="Inventory Id" [visible]="false"></dxi-column>

                <dxi-column dataField="InventoryCode" caption="Code">
                    <dxi-validation-rule type="required"> </dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="InventoryName" caption="Name">
                    <dxi-validation-rule type="required"> </dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="InventoryDescription" caption="Description">
                    <dxi-validation-rule type="required"> </dxi-validation-rule>
                </dxi-column>
                <dxi-column dataField="InventoryDebitAccount" caption="Account" alignment="right" [visible]="true">
                    <dxi-validation-rule type="required"> </dxi-validation-rule>
                    <dxo-lookup [dataSource]="accountsList" displayExpr="AccountName" valueExpr="AccountCode"></dxo-lookup>
                </dxi-column>
                <dxi-column dataField="InventoryCreditAccount" caption="Account" alignment="right" [visible]="true">
                    <dxi-validation-rule type="required"> </dxi-validation-rule>
                    <dxo-lookup [dataSource]="accountsList" displayExpr="AccountName" valueExpr="AccountCode"></dxo-lookup>
                </dxi-column>
                <dxi-column dataField="AssetType" caption="Asset Type" alignment="right" [visible]="true">
                    <dxi-validation-rule type="required"> </dxi-validation-rule>
                    <dxo-lookup [dataSource]="assetTypeList" displayExpr="AssetTypeName" valueExpr="AssetTypeId"></dxo-lookup>
                </dxi-column>

            </dx-data-grid>
        </div>
    </div>
</div>
